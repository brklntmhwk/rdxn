[package]
name = "rdxn"
version = "0.1.0"
edition = "2021"
authors = ["brklntmhwk <contact@younagi.dev>"]
license = "MIT"
description = "A CLI tool to convert numbers to a radix 𝑛, where 𝑛 is a positive integer (𝑛 > 1)"
readme = "README.md"
repository = "https://github.com/brklntmhwk/rdxn"
keywords = ["radix", "base", "maths", "hexadecimal", "binary"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.93"
clap = { version = "4.5.21", features = ["derive"] }
